[coverage:run]
branch = True

[flake8]
accept-encodings = utf-8
max-complexity = 6
statistics = False
max-line-length = 80
exclude = migrations, env
doctests = True
enable-extensions = G
isort-show-traceback = True

# clean default ignore list
ignore = W503

per-file-ignores =
  # it is possible to have prints in scripts
  task_manager/scripts/*.py: WPS421
  # long strings in settings
  task_manager/settings.py: E501
[tool:pytest]
norecursedirs = __pycache__
addopts = --strict-markers
asyncio_mode = strict
log_cli=true
log_level=INFO

[isort]
# See https://github.com/timothycrosley/isort#multi-line-output-modes
multi_line_output = 3
include_trailing_comma = true
default_section = FIRSTPARTY
skip = migrations, env
# Should be: 80 - 1
line_length = 79